<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exact Change</title>
</head>
<body>
  <h1>Exact Change</h1>

  <div class="input-container">
    <span>Enter a US dollar value $</span>
    <input type="number" id="input-value" onfocus="this.select()" value="1.41" step="0.01" placeholder="Enter a value" required>
    <span id="message"></span>
    <div class = "input-btns">
      <button id="reset-btn">Reset</button>
      <button id="submit-btn">Submit</button>
      <button id="random-btn">Random Change</button>
    </div>
  </div>

  <div class="change-container">
    <div class="change-grid-label">
      <h3 class="change-label">Dollars</h3>
      <h3 class="change-label">Quarters</h3>
      <h3 class="change-label">Dimes</h3>
      <h3 class="change-label">Nickels</h3>
      <h3 class="change-label">Pennies</h3>
    </div>

    <div class="change-grid-label">
      <h6 id="dollars-label" class="change-label"></h6>
      <h6 id="quarters-label" class="change-label"></h6>
      <h6 id="dimes-label" class="change-label"></h6>
      <h6 id="nickels-label" class="change-label"></h6>
      <h6 id="pennies-label" class="change-label"></h6>
    </div>

    <div class="change-grid">
      <div class="change" id="dollars">
        <!-- Dollar images will be displayed here -->
      </div>
      <div class="change" id="quarters">
        <!-- Quarter images will be displayed here -->
      </div>
      <div class="change" id="dimes">
        <!-- Dime images will be displayed here -->
      </div>
      <div class="change" id="nickels">
        <!-- Nickel images will be displayed here -->
      </div>
      <div class="change" id="pennies">
        <!-- Penny images will be displayed here -->
      </div>
    </div>
  </div>

  <footer>
    <span>2021, <a href="https://dspence.net/">Dan Spencer</a></span>
  </footer>

  <audio src="./sounds/change.mp3" id="audio" muted autoplay></audio>

  <script type="module" src="./main.js"></script>
</body>
</html>
